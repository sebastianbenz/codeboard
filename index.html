
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A collaborative coding environment.">
    <meta name="author" content="Sebastian Benz (@sebabenz)">
    <link rel="shortcut icon" href="favicon.ico">
    <title>codeboard - a simple collaborative editor</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/theme/solarized.css" />
    <link rel="stylesheet" href="css/firepad.css" />
    <link href="css/codeboard.css" rel="stylesheet">
  </head>

  <body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <button class="navbar-toggle" type="button" data-toggle="dropdown" > 
            <span class="sr-only">Toggle navigation</span> 
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="dropdown-menu" >
            <li>
            <a class="keymap selected" id="default" href="#" onclick="setKeyMap('default')">Default</a></li>
            <li>
              <a class="keymap " id="emacs" href="#" onclick="setKeyMap('emacs')">Emacs</a></li>
            <li>
              <a class="keymap " id="vim" href="#" onclick="setKeyMap('vim')">Vim</a></li>
            <li class="divider"></li> 
            <li>
              <a class="lang" id="cpp" href="#" onclick="setMode('text/x-c++src')">C++</a></li>
            <li>
              <a class="lang" id="clojure" href="#" onclick="setMode('text/x-clojure')">Clojure</a></li>
            <li>
              <a class="lang" id="java" href="#" onclick="setMode('text/x-java')">Java</a></li>
            <li>
              <a class="lang selected" id="javascript" href="#" onclick="setMode('javascript')">Javascript</a></li>
            <li>
              <a class="lang" id="ruby" href="#" onclick="setMode('text/x-ruby')">Ruby</a></li>
            <li class="divider"></li> 
            <li>
              <a class="" href="#" data-toggle="modal" data-target="#share">
                <span class="glyphicon glyphicon-share" style='font-size: 13px'></span> Share
              </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

    <div id="firepad-container"></div>
    <div id="footer">
      <div class="container">
        <a href="#"  rel="popover" data-container="body" data-toggle="popover" data-placement="top" 
          data-content="Build at <a href='http://esrlabs.com'>E.S.R. Labs</a> by <a href='https://twitter.com/sebabenz'>
            @sebabenz</a> with <a href='http://www.firepad.io/'>firepad</a> and <a href='http://codemirror.net/'>codemirror</a>." 
          data-original-title="" title="">
          <span class="glyphicon glyphicon-star"></span>
                        </a>
      </div>
    </div>

    <div class="modal fade" id="share" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Share</h4>
          </div>
          <div class="modal-body">
            <p>Anyone with this link can see and edit your codeboard.
            <pre id='share-url'></pre>
            <a id="share-action" href="#" >Share via email</a></p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/addon/dialog/dialog.js"></script>
    <script src="codemirror/addon/search/searchcursor.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/java/java.js"></script>
    <script src="codemirror/mode/clojure/clojure.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    <script src="codemirror/mode/ruby/ruby.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/keymap/vim.js"></script>
    <script src="codemirror/keymap/emacs.js"></script>
    <script src="js/firepad.js"></script>
    <script src="js/firepad-helper.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/codeboard.js"></script>
  </body>
</html>
