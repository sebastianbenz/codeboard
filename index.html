    <div id="firepad-container"></div>

    <script>
      //// Initialize Firebase.
      var firepadRef = getExampleRef();
      // TODO: Replace above line with:
      // var ref = new Firebase('<YOUR FIREBASE URL>');

      //// Create CodeMirror (with line numbers and the JavaScript mode).
      var codeMirror = CodeMirror(document.getElementById('firepad-container'), {
        lineNumbers: true,
        matchBrackets: true,
        mode: 'javascript',
        theme: 'solarized dark'
      });

      //// Create Firepad.
      var firepad = Firepad.fromCodeMirror(firepadRef, codeMirror);

      //// Initialize contents.
      firepad.on('ready', function() {
        if (firepad.isHistoryEmpty()) {
          firepad.setText('// JavaScript Editing with Firepad!\nfunction go() {\n  var message = "Hello, world.";\n  console.log(message);\n}');
        }
      });

      var pending;
      codeMirror.on("change", function() {
        clearTimeout(pending);
        pending = setTimeout(update, 400);
      });

      setMode = function(mode) {
        codeMirror.setOption("mode", mode);
        console.log("setting mode to " + mode);
      }

     setKeyMap = function(mode) {
        codeMirror.setOption("keyMap", mode);
        codeMirror.setOption("vimMode", mode == 'vim');
     }




    </script>
